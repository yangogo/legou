<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级分类管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <div class="lt_aside">

    <div class="brand">
      <a href="index.html">黑马23期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="second" style="display: block;">
            <a href="first.html">一级分类</a>
            <a class="active" href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>
  <div class="lt_main">
    <div class="lt_header">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon glyphicon-log-out"></span>
      </a>
    </div>

    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">系统管理</a>
        </li>
        <li class="active">二级分类管理</li>
      </ol>


      <!-- 每个页面具体的内容 -->
      <div class="lt_content">
        <button type="button" class="btn btn-default btn-sm  mb_20 add_modal">添加分类</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称</th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖一个坑 -->
          </tbody>
        </table>

        <ul class="paginator"></ul>
      </div>

    </div>
  </div>

  <!-- bootstrap中， role aria  sr-only: 盲人设备 -->
  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <!-- 一级下拉菜单框 -->
            <div class="form-group">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle btn-text" data-toggle="dropdown">
                  请选择一级分类
                  <span class="caret"></span>
                </button>
               

                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
              </div>
              <input name="categoryId" type="hidden">
              
            </div>

            <!-- input 二级分类框 -->
            <div class="form-group">
              <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
            </div>
            <!-- 图片上传框 -->
            <div class="form-group">
              <label for="fileupload"  class="btn btn-default">上传图片</label>
              <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic"  multiple style="display: none;">
              <input type="hidden" name="brandLogo" class="brandLogo">
              <img class="img-text" width="100px;" src="./images/none.png" alt="">
            </div>
            <input type="text" name="hot" style="display: none" value="1">
            <!-- 取消 添加按钮 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn_add">添加</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
 
<!-- 二级导航模块 -->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img src="{{v.brandLogo}}" alt="">
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 一级导航下拉菜单模块 -->
  <script type="text/html" id="tmp1">
    {{each rows v i}}
    <li>
      <a data-id="{{v.id}}" href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>



  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>

</body>

</html>
